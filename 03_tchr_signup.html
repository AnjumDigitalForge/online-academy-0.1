<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="CSS/bootstrap.css">

	<link rel="stylesheet" type="text/css" href="CSS/style.css">

	<title>
		Online Academy
	</title>
</head>
	
<body>
<header>
	
</header>
<main>
<div class="container" id="cont1">
	<h1 id="h1">Fill the Following Form for Sign Up As Teacher in Online Schooling</h1>
	<form id="form1">
		<div class="row" id="formrow1">
			<div class="col-md-4" id="col1">
				<label> First Name </label>
				<input type="text" name="fname" class="form-control" placeholder="Enter First Name">
			</div>
			<div class="col-md-4" id="col1">
				<label> Last Name </label>
				<input type="text" name="lname" class="form-control" placeholder="Enter Last Name">
			</div>			
			<div class="col-md-4" id="col2">
				<label> Father's Name </label>
				<input type="text" name="fthrname" class="form-control" placeholder="Father's Name">
			</div>
			<div class="col-md-4" id="col2">
				<label> CNIC No. </label>
				<input type="text/number" name="CNIC" class="form-control" placeholder="Enter Your CNIC No.">
			</div>
			<div class="col-md-4" id="col3">
				<label> Enter / Select DoB </label>
				<input type="date" name="DoB" class="form-control" placeholder="Please Enter DoB">
			</div>
			<div class="col-md-4" id="col3">
				<label> Major Subject / Field </label>
				<input type="text" name="Field" class="form-control" placeholder="Major Subject / Field">
			</div>			
		</div>
		<div class="row" id="formrow2">
			<div class="col-md-4">
				<label> Qualifications </label>
				<input type="text" name="Qua" class="form-control" placeholder="Latest Degree">
			</div>
			<div class="col-md-4">
				<label> Desired Remuneration (per lec.) </label>
				<input type="text/number" name="amount" class="form-control" placeholder="i.e. Rs.1000/-">
			</div>
			<div class="col-md-4">
				<label> Enter Contact No. </label>
				<input type="text/number" name="contact" class="form-control" placeholder="+92-300-1234567">
			</div>
		</div>
		<div class="row" id="formrow3">
			<div class="col-md-4">
				<label> Enter Your Email </label>
				<input type="email" name="email" class="form-control" placeholder="Email">
			</div>
			<div class="col-md-4">
				<label> Add a Password </label>
				<input type="password" name="password" class="form-control" placeholder="Enter Password">
			</div>
			<div class="col-md-4">
				<label> Confirm Your Password </label>
				<input type="password" name="cnfmpassword" class="form-control" placeholder="Confirm Password">
			</div>
		</div>
		<a href="04_Login.html" type="submit" class="btn btn-success mt-3 mb-5" value="Signup"> Signup </a>
	</form>

</div>

</main>

<footer>
	
</footer>
<script type="text/javascript" src="JS/script.js"></script>
</body>
</html>
